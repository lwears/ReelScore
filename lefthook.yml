pre-commit:
  parallel: true
  commands:
    biome:
      glob: '*.{js,jsx,ts,tsx}'
      run: pnpm biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx --no -- commitlint --edit {1}
